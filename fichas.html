<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PDF Basic Example</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link rel="stylesheet" href="">
    <!-- Flipbook StyleSheet -->
    <link href="css/dflip.css" rel="stylesheet" type="text/css">

    <!-- Icons Stylesheet -->
    <link href="css/themify-icons.css" rel="stylesheet" type="text/css">
    <style>
        body, html {
            height:100%;
            margin:0;
        }
    </style>
</head>
<body>
<div id="flipbookContainer"></div>

<!-- jQuery 1.9.1 or above -->
<script src="js/libs/jquery.min.js" type="text/javascript"></script>

<!-- Flipbook main Js file -->
<script src="js/dflip.js" type="text/javascript"></script>

<script>

    //  if dflip assets location are not in current folder, relative or absolute link to the folder is required
    //  for current example not required
    //  var dFlipLocation = "examples/";

    var flipBook;

    jQuery(document).ready(function () {

        //uses source from online(make sure the file has CORS access enabled if used in cross domain)
        var pdf = 'https://mozilla.github.io/pdf.js/web/compressed.tracemonkey-pldi-09.pdf';
        pdf="example-assets/books/intro.pdf";
        var options = {hard:'cover',webgl:false,height: 500, duration: 800, zoomRatio:2};

        flipBook = $("#flipbookContainer").flipBook(pdf, options);

    });

</script>
</body>
</html>
